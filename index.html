<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Shoping page</title>
</head>
<body>
  <header>
    <img class="logo" src="./media/logo.png" alt="">
    <div class="buttons">
      <button class="buttonHeader">Collections</button>
      <button class="buttonHeader">Men</button>
      <button class="buttonHeader">Women</button>
      <button class="buttonHeader">About</button>
      <button class="buttonHeader">Contact</button>
    </div>
    <div class="userContent">
      <img src="./media/shoppingCart.png" alt="">
      <img src="media/userAvatar.jpeg" alt="">
    </div>
  </header>
  <div class="container">
    <div class="imgShopContainer">
      <div class="bigImg">
        <img src="./media/img1.jpeg" alt="">
      </div>
      <div class="smallImg">
          <img class="imgClick" src="./media/img2.jpeg" alt="">
          <img src="./media/img3.jpeg" alt="">
          <img src="./media/img4.jpeg" alt="">
          <img src="./media/img1.jpeg" alt="">      
      </div>

    </div>
    <div class="infoContainer">
        <h3>
          SNEAKER COMPANY
        </h3>
        <h1>
          Fall Limited Edition Sneakers
        </h1>
        <p>
          These low-profile sneaker are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everithing the weather can offer.
        </p>
        <div class="price">
          <span id="currentPrice">
            $125
          </span>
          <div id="discount">
            <span>
              50%
            </span>
          </div>
        </div>
        <div class="realPrice">
          <h2 class="hr-lines">
            <span>
              250$
            </span>
          </h2>
        </div>
        <div class="buttonsCart">
          <div class="incrementador">
            <button>-</button>
            <span id="itemsN">0</span>
            <button>+</button>
          </div>
          <button class="addCart">Add to Cart</button>
        </div>
    </div>
  </div>
  
</body>
</html>
